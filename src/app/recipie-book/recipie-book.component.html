<div class="row">
    <div class="col-md-5">
        <app-recipie-list (detailedRecipieEvent)="detailedRecipieEvent($event)"></app-recipie-list>
    </div>
    <div class="col-md-7">
        <app-recipie-detail [recipie]="recipie" *ngIf="recipie; else infoText"></app-recipie-detail>
        <ng-template #infoText> 
            <p class="text-primary">Please Select a Recepie</p>
        </ng-template>
    </div>
</div>
