<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" #inputName>  
                </div>
                <div class="col-sm-2 form-group">
                    <label for="quantity">Qty</label>
                    <input type="number" class="form-control" id="quantity" #inputQuantity>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" (click)="addItem()">Add</button>
                    <button class="btn btn-danger mx-2" type="button" (click)="deleteItem()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="resetList()">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>
