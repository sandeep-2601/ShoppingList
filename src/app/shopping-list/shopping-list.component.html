<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit (ingredientAdded)="addIngredient($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item" appBetterDirective *ngFor="let ingredient of ingredients">
                {{ingredient.name}} - ({{ingredient.quantity}})
            </a>
        </ul>
    </div>
</div>
